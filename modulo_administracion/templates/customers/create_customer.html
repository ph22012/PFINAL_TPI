{% load static %}
{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Crear Cliente</title>
    {% bootstrap_css %}
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Crear Cliente</h1>
        <form method="POST" action="{% url 'create_customer_partial' %}" class="shadow p-4 rounded bg-light">
            {% csrf_token %}
            <div class="mb-3">
                <label for="firstname" class="form-label">Nombre:</label>
                <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Ingresa el nombre" required>
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Apellido:</label>
                <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Ingresa el apellido" required>
            </div>
            <div class="mb-3">
                <label for="user" class="form-label">Usuario:</label>
                <input type="text" name="user" id="user" class="form-control" placeholder="Ingresa el usuario" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Ingresa la contraseña" required>
            </div>
            <div class="d-flex justify-content-between">
                <button id = "btn-crear" type="submit" class="btn btn-success">
                    <i class="bi bi-person-check"></i> Crear
                </button>
                <a href="{% url 'customers' %}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left-circle"></i> Volver
                </a>
            </div>
        </form>
    </div>

    {% bootstrap_javascript %}

    <script>
        const botonCrear = document.getElementById('btn-crear');
        botonCrear.addEventListener('click', function () {
            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            const usuario = document.getElementById('usuario').value;
            const contraseña = document.getElementById('contraseña').value;
            //const idConfiguration = document.getElementById('idConfiguration').value;

            fetch('{% url "create_customer" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    nombre: nombre,
                    apellido: apellido,
                    usuario: usuario,
                    contraseña: contraseña,
                    //idConfiguration: idConfiguration,
                }),
            })
                .then(response => response.json())
                .then(data => {
                    console.log("Datos enviandose: ", data);
                    if (data.success) {
                        alert('Cliente creado correctamente');
                        location.reload();
                    } else {
                        alert('Error al crear el cliente');
                    }
                })
                .catch(error => console.error('Error al crear el cliente:', error));
        });
    </script>
</body>
</html>
