<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
</head>
<body>
    <h1>Editar Cliente</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="firstname">Nombre:</label>
        <input type="text" name="firstname" id="firstname" value="{{ customer.firstname }}" required><br>
        
        <label for="lastname">Apellido:</label>
        <input type="text" name="lastname" id="lastname" value="{{ customer.lastname }}" required><br>
        
        <label for="user">Usuario:</label>
        <input type="text" name="user" id="user" value="{{ customer.user }}" required><br>
        
        <label for="password">Contrase√±a:</label>
        <input type="password" name="password" id="password" value="{{ customer.password }}" required><br>
        
        <button type="submit">Actualizar</button>
    </form>
    <a href="{% url 'list_customers' %}">Volver</a>
</body>
</html>
