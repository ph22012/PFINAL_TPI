<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Editar Empleado</title>
    {% bootstrap_css %}
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Editar Empleado</h1>
        <form method="POST" action="{% url 'edit_employee' employee.id_employee %}" class="shadow p-4 rounded bg-light">
            {% csrf_token %}
            <div class="mb-3">
                <label for="firstname" class="form-label">Nombre:</label>
                <input type="text" name="firstname" id="firstname" value="{{ employee.firstName }}" class="form-control" placeholder="Ingresa el nombre" required>
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Apellido:</label>
                <input type="text" name="lastname" id="lastname" value="{{ employee.lastName }}" class="form-control" placeholder="Ingresa el apellido" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Usuario:</label>
                <input type="text" name="username" id="username" value="{{ employee.user.username }}" class="form-control" placeholder="Ingresa el usuario" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Ingresa la contraseña" required>
            </div>
            <div class="mb-3">
                <label for="id_role" class="form-label">Rol:</label>
                <select name="id_role" id="id_role" class="form-control">
                    {% for role in roles %}
                        <option value="{{ role.id }}" {% if role.id == employee.id_rol %}selected{% endif %}>
                            {{ role.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="isActive" class="form-label">Activo:</label>
                <select name="isActive" id="isActive" class="form-control">
                    <option value="True">Activo</option>
                    <option value="False">Inactivo</option>
                </select>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" id="btn-editar" class="btn btn-primary">
                    <i class="bi bi-pencil-square"></i> Actualizar
                </button>
                <a href="{% url 'employees' %}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left-circle"></i> Volver
                </a>
            </div>
        </form>
    </div>

    {% bootstrap_javascript %}

    <script>
        const botonEditar = document.getElementById('btn-editar');
        botonEditar.addEventListener('click', function () {
            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            const usuario = document.getElementById('usuario').value;
            const contraseña = document.getElementById('contraseña').value;
            const id_role = document.getElementById('id_role').value;
            const isActive = document.getElementById('isActive').value;

            fetch('{% url "edit_employee" id=employee.id_employee %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    nombre: nombre,
                    apellido: apellido,
                    usuario: usuario,
                    contraseña: contraseña,
                    id_role: id_role,
                    isActive: isActive,
                }),
            })
                .then(response => response.json())
                .then(data => {
                    console.log("Datos enviandose: ", data);
                    if (data.success) {
                        alert('Empleado actualizado correctamente');
                        location.reload();
                    } else {
                        alert('Error al actualizar el empleado');
                    }
                })
                .catch(error => console.error('Error al actualizar el empleado:', error));
        });
    </script>
</body>
</html>
