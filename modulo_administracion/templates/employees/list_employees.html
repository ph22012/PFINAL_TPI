<div class="container py-4">
    <h1 class="text-center mb-4">Lista de Empleados</h1>
    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Usuario</th>
                    <th>Rol</th>
                    <th>Activo</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in employees %}
                <tr>
                    <td>{{ employee.id }}</td>
                    <td>{{ employee.firstname }} {{ employee.lastname }}</td>
                    <td>{{ employee.username }}</td>
                    <td>{{ employee.id_role.name }}</td>
                    <td>{{ employee.isActive|yesno:"Activo,Inactivo" }}</td>
                    <td class="text-center">
                        <a href="{% url 'edit_employee' employee.id %}" class="btn btn-warning btn-sm me-1">
                            <i class="bi bi-pencil-square"></i>
                        </a>
                        <form action="{% url 'delete_employee' employee.id %}" method="POST" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que deseas eliminar a este empleado?')">
                                <i class="bi bi-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
