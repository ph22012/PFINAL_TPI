{% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Crear Rol</title>
    {% bootstrap_css %}
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Crear Rol</h1>
        <form method="POST" action="{% url 'create_role_partial' %}" class="shadow p-4 rounded bg-light">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Ingresa el nombre del rol" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descripción:</label>
                <input type="text" name="description" id="description" class="form-control" placeholder="Ingresa una descripción del rol">
            </div>
            <div class="d-flex justify-content-between">
                <button id = "btn-crear" type="submit" class="btn btn-success">
                    <i class="bi bi-person-check"></i> Crear
                </button>
                <a href="{% url 'roles' %}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left-circle"></i> Volver
                </a>
            </div>
        </form>
    </div>

    {% bootstrap_javascript %}

    <script>
        const botonCrear = document.getElementById('btn-crear');
        botonCrear.addEventListener('click', function () {
            const nombre = document.getElementById('nombre').value;
            const descripcion = document.getElementById('descripcion').value;
            fetch('{% url "create_role" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    nombre: nombre,
                    descripcion: descripcion,
                }),
            })
                .then(response => response.json())
                .then(data => {
                    console.log("Datos enviandose: ", data);
                    if (data.success) {
                        alert('Rol creado correctamente');
                        location.reload();
                    } else {
                        alert('Error al crear el rol');
                    }
                })
                .catch(error => console.error('Error al crear el rol:', error));
        });
    </script>
</body>
</html>
