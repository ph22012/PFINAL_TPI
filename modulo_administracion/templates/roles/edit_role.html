{% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Editar Rol</title>
    {% bootstrap_css %}
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Editar Rol</h1>
        <form method="POST" action="{% url 'edit_role' role.id %}" class="shadow p-4 rounded bg-light">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" name="name" id="name" value="{{ role.name }}" class="form-control" placeholder="Ingresa el nombre del rol" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descripción:</label>
                <input type="text" name="description" id="description" value="{{ role.description }}" class="form-control" placeholder="Ingresa una descripción del rol">
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" id="btn-editar" class="btn btn-primary">
                    <i class="bi bi-pencil-square"></i> Actualizar
                </button>
                <a href="{% url 'roles' %}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left-circle"></i> Volver
                </a>
            </div>
        </form>
    </div>

    {% bootstrap_javascript %}

    <script>
        const botonEditar = document.getElementById('btn-editar');
        botonEditar.addEventListener('click', function () {
            const nombre = document.getElementById('name').value;
            const descripcion = document.getElementById('description').value;
            fetch('{% url "edit_role" id=role.id %}',
                {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        nombre: nombre,
                        descripcion: descripcion,
                    }),
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log("Datos enviandose: ", data);
                        if (data.success) {
                            alert('Rol actualizado correctamente');
                            location.reload();
                        } else {
                            alert('Error al actualizar el rol');
                        }
                    })
                    .catch(error => console.error('Error al actualizar el rol:', error));
                    });
    </script>
</body>
</html>
