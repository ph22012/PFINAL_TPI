{% extends '../base.html' %}

{% block title %} Gestión de Roles {% endblock %}

{% block header %}     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
{% endblock %}

{% block content %}
    <!-- Encabezado principal -->
    <header class="bg-primary text-white py-3">
        <div class="container text-center">
            <h1 class="fw-bold">Gestión de Roles</h1>
        </div>
    </header>

    <!-- Contenido principal -->
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="text-center">
                    <!-- Botones de acción -->
                    <button id="btn-list-roles" class="btn btn-outline-primary btn-lg m-2">
                        <i class="bi bi-list-ul"></i> Listar Roles
                    </button>
                    <button id="btn-create-role" class="btn btn-outline-success btn-lg m-2" data-bs-toggle="modal" data-bs-target="#createRoleModal">
                        <i class="bi bi-plus-circle"></i> Crear Rol
                    </button>
                </div>
            </div>
        </div>

        <!-- Contenedor dinámico -->
        <div id="dynamic-content" class="mt-4">
            <!-- Aquí se cargará dinámicamente el contenido de list_roles.html -->
        </div>
    </div>

    <!-- Modal para Crear Rol -->
    <div class="modal fade" id="createRoleModal" tabindex="-1" aria-labelledby="createRoleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createRoleModalLabel">Crear Rol</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Contenido del formulario se cargará aquí -->
                    <div id="create-role-content">
                        <p class="text-center text-muted">Cargando formulario...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

    <!-- Footer -->
    {% block footer %}
        <footer class="bg-light py-3">
            <div class="container text-center">
                <small class="text-muted">&copy; 2024 Gestión de Roles</small>
            </div>
        </footer>
    {% endblock %}

<!-- Script para manejar contenido dinámico -->
{% block scripts %}
    <script>
    // Cargar la lista de roles dinámicamente
        document.getElementById('btn-list-roles').addEventListener('click', function () {
            fetch("{% url 'list_roles_partial' %}")
                .then(response => response.text())
                .then(html => {
                    document.getElementById('dynamic-content').innerHTML = html;
                })
                .catch(error => console.error('Error al cargar la lista de roles:', error));
        });

        // Cargar el formulario "crear rol" en el modal al abrirlo
        document.getElementById('btn-create-role').addEventListener('click', function () {
            fetch("{% url 'create_role_partial' %}")
                .then(response => response.text())
                .then(html => {
                    document.getElementById('create-role-content').innerHTML = html;
                })
                .catch(error => console.error('Error al cargar el formulario:', error));
        });
    </script>
{% endblock %}
