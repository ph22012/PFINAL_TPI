<!DOCTYPE html>
<html>
<head>
    <title>Editar Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center text-primary">Editar Pedido #{{ order.id }}</h1>

        <!-- Mostrar mensajes -->
        {% if messages %}
            <div class="alert alert-info mt-3">
                <ul class="mb-0">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <!-- Formulario -->
        <form method="post" class="mt-4 p-4 border rounded shadow-sm bg-light">
            {% csrf_token %}

            <!-- Dirección -->
            <div class="mb-4">
                <h3 class="text-secondary">Dirección</h3>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="departamento" class="form-label">Departamento:</label>
                        <select id="departamento" name="departamento_id" class="form-select">
                            <option value="">Seleccione un departamento</option>
                            {% for departamento in departamentos %}
                                <option value="{{ departamento.id }}" {% if order.address.Distrito.municipio.departamento.id == departamento.id %}selected{% endif %}>
                                    {{ departamento.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="municipio" class="form-label">Municipio:</label>
                        <select id="municipio" name="municipio_id" class="form-select">
                            <option value="">Seleccione un municipio</option>
                            {% for municipio in municipios %}
                                <option value="{{ municipio.id }}" {% if order.address.Distrito.municipio.id == municipio.id %}selected{% endif %}>
                                    {{ municipio.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="distrito" class="form-label">Distrito:</label>
                        <select id="distrito" name="distrito_id" class="form-select">
                            <option value="">Seleccione un distrito</option>
                            {% for distrito in distritos %}
                                <option value="{{ distrito.id }}" {% if order.address.Distrito.id == distrito.id %}selected{% endif %}>
                                    {{ distrito.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-floating mt-3">
                    <input type="text" id="address" name="address" class="form-control" value="{{ order.address.address }}" placeholder="Detalle de Dirección">
                    <label for="address">Detalle de Dirección</label>
                </div>
            </div>

            <!-- Repartidor -->
            <div class="mb-4">
                <h3 class="text-secondary">Repartidor</h3>
                <label for="repartidor" class="form-label">Repartidor Asignado:</label>
                <select id="repartidor" name="repartidor_id" class="form-select">
                    <option value="">Seleccione un repartidor</option>
                    {% for repartidor in repartidores %}
                        <option value="{{ repartidor.id }}" {% if order.employee and order.employee.id == repartidor.id %}selected{% endif %}>
                            {{ repartidor.firstname }} {{ repartidor.lastname }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Botón de envío -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Guardar Cambios</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
