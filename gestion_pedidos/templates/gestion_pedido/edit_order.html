<!DOCTYPE html>
<html>
<head>
    <title>Editar Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center text-primary">Editar Pedido #{{ order.id_order }}</h1>

        {% if messages %}
        <div class="alert alert-info mt-3">
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        <form method="post" class="mt-4 p-4 border rounded shadow-sm bg-light">
            {% csrf_token %}

            <!-- Direcci贸n -->
            <h3 class="text-secondary">Direcci贸n</h3>
            <div class="row">
                <div class="col-md-4">
                    <label for="departamento" class="form-label">Departamento:</label>
                    <select id="departamento" name="departamento_id" class="form-select">
                        <option value="">Seleccione un departamento</option>
                        {% for departamento in departamentos %}
                        <option value="{{ departamento.id_departamento }}" {% if order.id_address.Distrito.id_municipio.id_departamento.id_departamento == departamento.id_departamento %}selected{% endif %}>
                            {{ departamento.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="municipio" class="form-label">Municipio:</label>
                    <select id="municipio" name="municipio_id" class="form-select">
                        <option value="">Seleccione un municipio</option>
                        {% for municipio in municipios %}
                        <option value="{{ municipio.id_municipio }}" {% if order.id_address.Distrito.id_municipio.id_municipio == municipio.id_municipio %}selected{% endif %}>
                            {{ municipio.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="distrito" class="form-label">Distrito:</label>
                    <select id="distrito" name="distrito_id" class="form-select">
                        <option value="">Seleccione un distrito</option>
                        {% for distrito in distritos %}
                        <option value="{{ distrito.id_distrito }}" {% if order.id_address.Distrito.id_distrito == distrito.id_distrito %}selected{% endif %}>
                            {{ distrito.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-floating mt-3">
                <input type="text" id="address" name="address" class="form-control" value="{{ order.id_address.address }}" placeholder="Detalle de Direcci贸n">
                <label for="address">Detalle de Direcci贸n</label>
            </div>

            <!-- Repartidor -->
            <h3 class="text-secondary mt-4">Repartidor</h3>
            <label for="repartidor" class="form-label">Repartidor Asignado:</label>
            <select id="repartidor" name="repartidor_id" class="form-select">
                <option value="">Seleccione un repartidor</option>
                {% for repartidor in repartidores %}
                <option value="{{ repartidor.id_employee }}" {% if order.id_employee and order.id_employee.id_employee == repartidor.id_employee %}selected{% endif %}>
                    {{ repartidor.firstName }} {{ repartidor.lastName }}
                </option>
                {% endfor %}
            </select>

            <div class="d-grid mt-4">
                <a href="{% url 'dashboard' %}">
                    <button type="submit" class="btn btn-primary w-100">Guardar</button>
                </a>
            </div>
        </form>
    </div>
</body>
</html>
