{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class=" row text-center my-5"><h1>Dashboard</h1></div>
        <div class="row">
            <div class="col-10">
                <table class="table table-bordered " id="pedidos" data-edit-url="{% url 'edit_order' 0 %}" data-detail-url="{% url 'order_detail' 0 %}">
                    <thead class="table-dark">
                        <th>N° pedido</th>
                        <th>Estado</th>
                        <th>Hora de creacion</th>
                        <th>Dirección</th>
                        <th>Ultima actualización</th>
                        <th colspan="2">Acciones</th>
                    </thead>
                    <tbody>
                        {% for order in orders %}
                        <tr id="orden-{{order.id_order}}">
                            <td>{{ order.id_order }}</td>
                            <td>{{ order.id_status.status }}</td>
                            <td>{{ order.order_date }}</td>
                            <td>{{order.id_address}}</td>
                            <td>{{order.last_update}}</td>
                            <td>
                                <a href="{% url 'order_detail' order_id=order.id_order %}">
                                    <button type="submit" class="btn btn-primary w-100">Ver pedido</button>
                                </a>
                            </td>
                            <td>
                                <a href="{% url 'edit_order' id_order=order.id_order %}">
                                    <button type="submit" class="btn btn-warning btn-sm">Editar pedido</button>
                                </a>
                            </td>
                        {%endfor%}
                    </tbody>
                </table>
            </div>
            <div class="col-2">
                <a href="{% url 'order_create' %}">
                    <button type="button" class="btn btn-primary w-100">Crear pedido</button>
                </a>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'js/script_pedidos.js' %}"></script>
</body>
</html>
