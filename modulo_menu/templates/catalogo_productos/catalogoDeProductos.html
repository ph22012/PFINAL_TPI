<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo De Productos</title>
</head>
<body>
    <header>
        <h1>Catálogo de Productos para Llevar</h1>
    </header>
    <main>
        <section class="catalogo">
            <!-- Producto 1 -->
            <div class="producto">
                <img src="https://via.placeholder.com/250" alt="Producto 1">
                <h3>Producto 1</h3>
                <p>Deliciosa descripción del producto 1.</p>
                <div class="precio">$10.00</div>
                <button>Agregar al carrito</button>
            </div>
            <!-- Producto 2 -->
            <div class="producto">
                <img src="https://via.placeholder.com/250" alt="Producto 2">
                <h3>Producto 2</h3>
                <p>Deliciosa descripción del producto 2.</p>
                <div class="precio">$15.00</div>
                <button>Agregar al carrito</button>
            </div>
            <!-- Producto 3 -->
            <div class="producto">
                <img src="https://via.placeholder.com/250" alt="Producto 3">
                <h3>Producto 3</h3>
                <p>Deliciosa descripción del producto 3.</p>
                <div class="precio">$20.00</div>
                <button>Agregar al carrito</button>
            </div>
            <!-- Más productos... -->
        </section>
</body>
</html>
