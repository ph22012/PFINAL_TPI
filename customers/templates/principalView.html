{% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiComida - Pedidos en línea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .menu-item {
            transition: transform 0.3s ease;
        }
        .menu-item:hover {
            transform: scale(1.05);
        }
    </style>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">MiComida</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Menú</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ofertas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mis Pedidos</a>
                    </li>
                </ul>
                <button class="btn btn-outline-success" type="button" data-bs-toggle="offcanvas" data-bs-target="#cartOffcanvas">
                    <i class="bi bi-cart"></i> Carrito <span id="cartCount" class="badge bg-success">0</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="mb-4">Menú del Restaurante</h1>
        <div class="row" id="menuItems">
            <!-- Los elementos del menú se generarán dinámicamente aquí -->
        </div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Tu Carrito</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-group mb-3" id="cartItems">
                <!-- Los elementos del carrito se generarán dinámicamente aquí -->
            </ul>
            <div class="d-flex justify-content-between">
                <h5>Total:</h5>
                <h5 id="cartTotal">$0.00</h5>
            </div>
            <button class="btn btn-success w-100 mt-3">Realizar Pedido</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const menuItems = [
            { id: 1, name: 'Hamburguesa Clásica', price: 8.99, image: 'https://via.placeholder.com/100' },
            { id: 2, name: 'Pizza Margherita', price: 10.99, image: 'https://via.placeholder.com/100' },
            { id: 3, name: 'Ensalada César', price: 7.99, image: 'https://via.placeholder.com/100' },
            { id: 4, name: 'Tacos al Pastor', price: 9.99, image: 'https://via.placeholder.com/100' },
            { id: 5, name: 'Sushi Variado', price: 15.99, image: 'https://via.placeholder.com/100' },
            { id: 6, name: 'Pasta Carbonara', price: 11.99, image: 'https://via.placeholder.com/100' },
        ];

        const cart = [];

        function displayMenuItems() {
            const menuContainer = document.getElementById('menuItems');
            menuItems.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'col-lg-3 col-md-4 col-sm-6 mb-3';
                itemElement.innerHTML = `
                    <div class="card menu-item h-100">
                        <img src="${item.image}" class="card-img-top" alt="${item.name}" style="object-fit: cover; height: 100px;">
                        <div class="card-body p-2">
                            <h6 class="card-title">${item.name}</h6>
                            <p class="card-text small">$${item.price.toFixed(2)}</p>
                            <button class="btn btn-sm btn-primary w-100" onclick="addToCart(${item.id})">Agregar</button>
                        </div>
                    </div>
                `;
                menuContainer.appendChild(itemElement);
            });
        }

        function addToCart(itemId) {
            const item = menuItems.find(item => item.id === itemId);
            if (item) {
                const existingItem = cart.find(cartItem => cartItem.id === itemId);
                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    cart.push({ ...item, quantity: 1 });
                }
                updateCart();
            }
        }

        function updateCart() {
            const cartItemsElement = document.getElementById('cartItems');
            const cartCountElement = document.getElementById('cartCount');
            const cartTotalElement = document.getElementById('cartTotal');

            cartItemsElement.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                const itemElement = document.createElement('li');
                itemElement.className = 'list-group-item d-flex justify-content-between align-items-center';
                itemElement.innerHTML = `
                    ${item.name} x ${item.quantity}
                    <span>$${(item.price * item.quantity).toFixed(2)}</span>
                `;
                cartItemsElement.appendChild(itemElement);
                total += item.price * item.quantity;
            });

            cartCountElement.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartTotalElement.textContent = `$${total.toFixed(2)}`;
        }

        // Inicializar la página
        displayMenuItems();
    </script>
</body>
</html>
