<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Mi Perfil</h2>
                    </div>
                    <div class="card-body">
                        <!-- Informaci贸n del usuario -->
                        <div class="mb-3">
                            <h5><i class="bi bi-person-fill me-2 text-primary"></i>Nombre de Usuario</h5>
                            <p>{{ user.username }}</p>
                        </div>
                        <div class="mb-3">
                            <h5><i class="bi bi-envelope-fill me-2 text-primary"></i>Correo Electr贸nico</h5>
                            <p>{{ user.email }}</p>
                        </div>
                        <div class="mb-3">
                            <h5><i class="bi bi-briefcase-fill me-2 text-primary"></i>Rol</h5>
                            {% if user.is_customer %}
                                <p>Cliente</p>
                            {% elif user.is_employee %}
                                <p>Empleado</p>
                            {% endif %}
                        </div>
                        <!-- Botones de acci贸n -->
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'logout' %}" class="btn btn-outline-danger">
                                <i class="bi bi-box-arrow-right"></i> Cerrar Sesi贸n
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
