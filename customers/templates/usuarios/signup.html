<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Registro</title>
</head>
<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px;">
            <h2 class="text-center mb-4">Crear Cuenta</h2>

            <!-- Mensaje de error -->
            {% if form.errors %}
            <div class="alert alert-danger">
                <strong>Error:</strong> Por favor revisa los campos ingresados.
            </div>
            {% endif %}

            <!-- Formulario de registro -->
            <form action="{% url 'signup' %}" method="post" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="firstName" class="form-label">Nombre</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-person"></i>
                        </span>
                        <input type="text" name="firstName" id="firstName" class="form-control" placeholder="Ingresa tu nombre" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Apellido</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-person"></i>
                        </span>
                        <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Ingresa tu apellido" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-person-circle"></i>
                        </span>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Elige un nombre de usuario" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-envelope"></i>
                        </span>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Ingresa tu correo electrónico" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-lock"></i>
                        </span>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Crea una contraseña" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Confirmar Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-lock-fill"></i>
                        </span>
                        <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirma tu contraseña" required>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                </div>
                <div class="mt-3 text-center">
                    <span>¿Ya tienes una cuenta? <a href="{% url 'login' %}" class="text-decoration-none">Inicia Sesión</a></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
