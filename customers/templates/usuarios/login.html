<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card shadow-lg p-4" style="inline-size: 100%; max-inline-size: 400px;">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>

            <!-- Mensaje de error (si es necesario) -->
            {% if form.errors %}
            <div class="alert alert-danger">
                <strong>Error:</strong> Usuario o contraseña incorrectos.
            </div>
            {% endif %}

            <!-- Formulario de login -->
            <form action="{% url 'login' %}" method="post" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-person-circle"></i>
                        </span>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Ingrese su usuario" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-lock-fill"></i>
                        </span>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Ingrese su contraseña" required>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                </div>
                <div class="mt-2 text-center">
                    <span>¿No tienes una cuenta? <a href="{% url 'signup' %}" class="text-decoration-none">Regístrate aquí</a></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
